<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roadtrips.ml</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"> </div>

    <div class="bodySec">
        <h1 class="genericHead"> Please Log In.</h1>
        <form>
            <input
                    class="bigInput"
                    required
                    placeholder="Email"
                    name="email"
                    type="email"
                    id="emailLogin"
            >

            <input
                    class="bigInput"
                    required
                    placeholder="Password"
                    name="password"
                    type="password"
                    id="passwordLogin"
            >
            <input class="bigInputLineup" type="checkbox" onclick="passwordHide()">Show Password
            <br>
            <button class="localCenter" type="button" onclick="loginAttempt()">Submit</button>
            <br>
            <p style="font-size:1.5em; color: red" class="errorText" hidden id="errorText">FAILED TO LOGIN PLEASE TRY AGAIN.</p>
        </form>
    </div>

    <div class="footer"> </div>

</body>
<script src="Account.js"></script>
<script src="APICall.js"></script>
<script src="loginpage.js"></script>
</html>
