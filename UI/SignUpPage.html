<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roadtrips.ml</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header"> </div>

<div class="bodySec">
    <h1 class="genericHead">Welcome! Please provide the following information:</h1>
    <form>
        <input
                class="bigInput"
                required
                placeholder="Email"
                name="email"
                type="email"
                id="emailLogin"
        >
        <input
                class="bigInput"
                required
                placeholder="Password"
                name="password"
                type="text"
                id="passwordLogin"
        >
        <input
                class="bigInput"
                required
                placeholder="Confirm Password"
                name="password"
                type="text"
                id="passwordConfirm"
        >
        <br>
        <p style="font-size:1.5em; color: red" class="errorText" hidden id="errorText">FAILED TO LOGIN PLEASE TRY AGAIN.</p>
        <br>
        <p style="font-size:1.5em; color: red" class="errorText" hidden id="errorLoad">AN ERROR HAS OCCURED, PLEASE TRY AGAIN LATER.</p>
        <br>
        <button class="localCenter" type="button" onclick="signUpAttempt()">Submit</button>
    </form>
</div>

<div class="footer"> </div>

</body>
<script src="Account.js"></script>
<script src="APICall.js"></script>
</html>
