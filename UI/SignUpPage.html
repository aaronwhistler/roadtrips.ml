<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roadtrips.ml</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header"> </div>

<div class="bodySec">
    <h1 class="genericHead">Welcome! Please provide the following information:</h1>
    <form>
        <input
                class="bigInput"
                required
                placeholder="Email"
                name="email"
                type="email"
                id="emailLogin"
        >

        <input
                class="bigInput"
                required
                placeholder="Password"
                name="password"
                type="text"
                id="passwordLogin"
        >
        <input
                class="bigInput"
                required
                placeholder="Confirm Password"
                name="password"
                type="text"
                id="passwordConfirm"
        >
        <br>
        <button class="localCenter" type="submit">Submit</button>
    </form>
</div>

<div class="footer"> </div>

</body>
</html>
